version: '3'
services:
  front:
    container_name: front
    build:
      context: .
      dockerfile: Dockerfile-front
    ports:
      - 8090:80
    restart: always
    environment:
      API_HOST: api:9000
  db:
    container_name: db
    image: mysql:5.7.22
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql-db:/var/lib/mysql
      - ./api/data.sql:/docker-entrypoint-initdb.d/data.sql
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile-back
    ports:
      - 9000:9000
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_DATABASE: ${DB_DATABASE}
      API_PORT: ${API_PORT}
      SHA: ${SHA}

volumes:
  mysql-db:
